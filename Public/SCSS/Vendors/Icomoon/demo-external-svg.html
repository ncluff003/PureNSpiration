<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Phase-10-Card"><use xlink:href="symbol-defs.svg#icon-Phase-10-Card"></use></svg><span class="name"> icon-Phase-10-Card</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-EA_Sports"><use xlink:href="symbol-defs.svg#icon-EA_Sports"></use></svg><span class="name"> icon-EA_Sports</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Halo"><use xlink:href="symbol-defs.svg#icon-Halo"></use></svg><span class="name"> icon-Halo</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-Lego"><use xlink:href="symbol-defs.svg#icon-Lego"></use></svg><span class="name"> icon-Lego</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-PureNSpiration_Logo--night"><use xlink:href="symbol-defs.svg#icon-PureNSpiration_Logo--night"></use></svg><span class="name"> icon-PureNSpiration_Logo--night</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-RocketLeague"><use xlink:href="symbol-defs.svg#icon-RocketLeague"></use></svg><span class="name"> icon-RocketLeague</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
